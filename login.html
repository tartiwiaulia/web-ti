<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        
        <div class="card border-0 rounded-3 shadow-lg p-3 bg-white" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 fw-bold">Login</h3>
                
                <form action="dashboard.html" method="POST">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               placeholder="Masukkan ID Anda" 
                               required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               placeholder="Password" 
                               required>
                    </div>
                    
                    <button type="submit" 
                            class="btn btn-warning fw-bold w-100 py-2 mb-3">
                        LOGIN
                    </button>
                    
                    <div class="text-center">
                        <a href="#" class="text-decoration-none text-muted small">Lupa Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
